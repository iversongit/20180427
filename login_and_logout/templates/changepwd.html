<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码页面</title>
</head>
<body>
    <form action="/loginapp/changepwd" method="post">
        用户名: <input type="text" name="name">
        <br>
        原密码: <input type="password" name="oldpassword">
        <br>
        新密码: <input type="password" name="newpassword">
        <br>
        <input type="submit" value="确定">
    </form>
</body>
</html>
